  <script>
  
  function CheckUser(){
            var user_input = document.getElementsByClassName("username_textbox")[0].value;
            var pass_input = document.getElementsByClassName("password_textbox")[0].value;
            console.log(user_input)
            console.log(pass_input)
            const dataToSend = {"username":user_input,
                                "pwd":pass_input};
            
            fetch('http://localhost:3000/api/oldUserData',{
                method:'POST',
                headers: {
                    'Content-Type':'application/json'
                },
                body: JSON.stringify({data:dataToSend}),
            })
            .then(response => response.json())
            .then(responseData => {
                if (responseData.value === 1) {
                    alert('Message: ' + responseData["message"]);
                    window.location.href = "../TERRRAA_HACKERS/home/index.html";
                } else if (responseData.value === 0) {
                    alert('Message: ' + responseData["message"]);
                } else {
                    alert('Error: ' + responseData["message"]);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error: ' + error["message"]);
            });
        }   


  function toggleVisibility() {
    var passwordField = document.getElementById("password");
    var visibilityToggle = document.getElementById("visibilityToggle");
    
    if (passwordField.type === "password") {
      passwordField.type = "text";
      visibilityToggle.src = "public/external/visibilityon1211-u6mv.svg"; // Change the image to indicate visibility on
    } else {
      passwordField.type = "password";
      visibilityToggle.src = "public/external/visibilityoff1211-u6mv.svg"; // Change the image to indicate visibility off
    }
  }


  </script>
